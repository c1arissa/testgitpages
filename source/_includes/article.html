<article class="post">
    <div class="post-content">
        <h2 class="post-title-list">
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}
        {% if post.tags != blank %}
        &ensp;|&ensp;
        {% for tag in post.tags %}
        <a href="{{site.baseurl}}/tags/#{{ tag }}"><span class="post-tags">{{ tag }}</span></a>
        <!--<a href="{{ site.tag_page }}#{{ tag | slugify }}" class="post-tags">{{ tag }}</a>-->
        {% endfor %}
        {% endif %}
        </span>
        <p class="post-description">{{ post.content | strip_html | truncatewords: 25 }}</p>

        <div class="read-more">
          <a href="{{ post.url | prepend: site.baseurl }}" title="Permalink to: {{ post.title }}"> [read more]</a>
        </div>
</div>
</article>
