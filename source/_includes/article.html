  <div class="post-content">
    <header class="post-header-list">
      <h3 class="post-title-list">
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    </h3>
      <p class="post-meta-list">
        <time>{{ post.date | date: "%b %-d, %Y" }}</time>
    </p>
    </header>
    <p><a href="{{ post.url | prepend: site.baseurl }}" title="Permalink to: {{ post.title }}">{{ post.content | strip_html | truncatewords: 30 }} <span class="read-more">[read more]</span></a></p>
  </div>
</article>
