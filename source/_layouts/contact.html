---
layout: default
---

{% include header.html %}

<main class="main-container">
  <div class="container">
      <article role="article" class="page card">
          <section class="contact">

        <header class="post-header">
          <h1 class="post-title">{{ page.title }}</h1>
        </header>

        <div class="post-content">
          {{ content }}
        </div>

     </section>
   </article>
  </div>
</main>

<footer class="site-footer">
  <div class="container">
    <p class="txt-medium-gray">
      &copy;{{ site.time | date: '%Y' }} All rights reserved. Made with <a href="http://jekyllrb.com/" target="_blank">Jekyll</a> and {% octicon heart %}. Hosted by {% octicon logo-github %}
  </p>
  </div>
</footer>
